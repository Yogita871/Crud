{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/main.js' %}"></script>

</head>
<body>
    
    <table align='center' border="1" border-color="black">
        <tr class="ch1">
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Msg</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <tr>
            
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.mobile}}</td>
            <td>{{i.msg}}</td>
            <td><a href="/edit/{{i.id}}" class="dtn dtn-success">Edit</a></td>
            <td><a href="/delete/{{i.id}}" button="dt dtn-danger">Delete</a></td>
            {% endfor %}
        </tr>
    </table>
</body>
</html>
