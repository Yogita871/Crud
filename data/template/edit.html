<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Crud Data</title>
</head>
<body>
    <h1 align="center">Edit Details</h1>
    <form method="POST">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" name="uname" value={{data.name}}></td>
                    </tr>
                    <tr>
                        <td>Email Id:</td>
                        <td><input type="email" name="uemail" value={{data.email}}></td>
                    </tr>
                    <tr>
                        <td>Mobile no:</td>
                        <td><input type="number" name="mobile" value={{data.mobile}}></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td><textarea name="msg" id="">{{data.msg}}</textarea></td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2"><input type="submit" value="Edit" class="dtn dtn-success"></td>
                    </tr>

        </table>
    </form>
</body>
</html>
